<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weatherApp">
        <div class="weatherCard" style="box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px;">
            <input type="text" placeholder="Enter City Name">
            <button>Search</button>

            <p class="error">Invalid City Name</p>
        </div>
        <div class="weatherCard resultCard" style="box-shadow: rgba(0, 0, 0, 0.06) 0px 2px 4px 0px inset;">
            <h1 class="city"></h1>
            <img src="" alt="" class="weather-Icon">
            <p class="temperature"></p>
            <div class="other">
                <div class="humi">
                    <img src="./humidity.png" alt=""><br>
                    <span>Humidity</span>
                    <p class="humidity"></p>
                </div>
                <div class="wind">
                    <img src="./wind.png" alt=""><br>
                    <span>Wind Speed</span>
                    <p class="windSpeed"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
